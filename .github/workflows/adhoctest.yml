name: Java AdHoc

# Check for openssl and crypto installs

on:
  # allow direct trigger
  workflow_dispatch:
  # and self-trigger
  push:
    paths:
      - '**/workflows/adhoctest.yml'

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-11, macos-12, macos-13, ubuntu-20.04, ubuntu-22.04]
      fail-fast: false

    steps:
    - name: OpenSSL version
      run: openssl version -a
    - name: Find libcrypto on Windows
      if: ${{ startsWith(matrix.os,'windows') }}
      run: |
        dir -s 'C:\Program Files\' libcrypto*.dll
    - name: Find libcrypto on !Windows
      if: ${{ ! startsWith(matrix.os,'windows') }}
      run: |
        which -a openssl
        find /usr -name libcrypto* -ls
