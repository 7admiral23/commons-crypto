    - name: Find OpenSSL Mac
      if: always() && ${{ matrix.os == 'macos-latest' }}
      run: |
        for i in $(which -a openssl) ; do  echo $i; $i version ; echo ""; done
    - name: Find OpenSSL Win
      if: always() && ${{ matrix.os == 'windows-latest' }}
      run: |
        where /T openssl
    - name: env sort
      if: always()
      run: |
        env | sort
