name: Java AdHoc

# Check for openssl and crypto installs

on:
  # allow direct trigger
  workflow_dispatch:
  # and self-trigger
  push:
    paths:
      - '**/workflows/adhoctest.yml'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        # os: [macos-latest]
        java: [ 8 ]
        # ref: [ 'rel/commons-crypto-1.1.0', master ]
        ref: [ master ]
      fail-fast: false

    steps:
